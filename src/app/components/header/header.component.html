<!-- Main Header -->
<header class="main-header">
  <!-- Logo -->
  <div class="logo">
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg">
        <i class="fa fa-connectdevelop" aria-hidden="true"></i>
      <b>Retro</b> Board</span>
  </div>
  <!-- Header Navbar -->
  <nav class="navbar navbar-static-top" role="navigation">
    <!-- Navbar Right Menu -->
    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <!-- User Account Menu -->
        <li class="dropdown user user-menu">
          <!-- Menu Toggle Button -->
          <a class="dropdown-toggle" data-toggle="dropdown">
            <!-- The user image in the navbar-->
            <img src="assets/avator.png" class="user-image" alt="User Image">
            <!-- hidden-xs hides the username on small devices so only the image appears. -->
            <span class="hidden-xs">{{currentInfoUser.displayName}}</span>
          </a>
          <ul class="dropdown-menu" *ngIf="projectInfo">
            <!-- The user image in the menu -->
            <li class="user-header">
              <img src="assets/avator.png" class="img-circle" alt="User Image">

              <p>
                {{currentInfoUser.displayName}}
                <small>{{projectInfo.project}} Team - Sprint {{projectInfo.sprint}}</small>
              </p>
            </li>
            <!-- Menu Footer-->
            <li class="user-footer">
              <!-- <div class="pull-left">
                <a href="#" class="btn btn-default btn-flat">Profile</a>
              </div> -->
              <div class="pull-right">
                <a (click)="logoutUser()" class="btn btn-default btn-flat">Sign out</a>
              </div>
            </li>
          </ul>
        </li>
        <!-- Control Sidebar Toggle Button -->
        <li *ngIf="!isAdmin">
          <a data-toggle="control-sidebar">
            <i class="fa fa-gears"></i>
          </a>
        </li>
      </ul>
    </div>
  </nav>
</header>
