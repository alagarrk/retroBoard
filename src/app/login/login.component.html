<div class="loginContainer">
  <div class="login-block">
    <h1>Retro board - Join with team</h1>
    <form name="loginForm" class="login-form-style" (ngSubmit)="f.form.valid && registerUser()" #f="ngForm" novalidate>
      <div class="text-content">
        <i class="material-icons input-icon-style md-light md-inactive">email</i>
        <input type="text" class="text-input username" [(ngModel)]="userInfo.userEmail" #userEmail="ngModel" placeholder="Email"
          name="userEmail" [ngClass]="{ 'has-error': f.submitted && !userEmail.valid }" required>
      </div>
      <div class="text-content">
        <i class="material-icons input-icon-style md-light md-inactive">face</i>
        <input type="text" class="text-input username" [(ngModel)]="userInfo.userDisplayName" #userDisplayName="ngModel" placeholder="Nick/Display name"
          name="userDisplayName" [ngClass]="{ 'has-error': f.submitted && !userDisplayName.valid }" required>
      </div>
      <div *ngIf="f.submitted && !userDisplayName.valid && !userEmail.valid" class="error-msg-style">Please enter valid information</div>
      <button id="retro-login-btn" type="submit" analytics-on="click" analytics-event="Log in" analytics-category="Custom Button"
        analytics-label="Main Menu" class="button button-wide margin-top-3">Join meeting</button>
    </form>
  </div>
</div>
