<div class="modal-header">
  <h4 class="modal-title pull-left">Confirmation</h4>
  <button type="button" class="close pull-right" data-dismiss="modal" (click)="hideModal()">
    <i class="fa fa-close comment-close-icon" title="Close"></i>
  </button>
</div>
<div class="modal-body">
  <div> Do you want to delete this meeting?</div>

  <div class="confirm-text-note">Note: It will also delete all data related to this meeting</div>
</div>
<div class="modal-footer">
  <div class="buttons-combined pull-right">
    <button class="button button-primary modal-btn" type="button" data-dismiss="modal" (click)="confirmAction()">Yes</button>
    <button class="button button-primary modal-btn modal-cancel-btn" type="button" data-dismiss="modal" (click)="hideModal()">No</button>
  </div>
</div>
